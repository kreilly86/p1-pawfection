<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="dog sitting service in Galway,Ireland">
    <meta name="keywords" content="dog-sitting, dog walking, Ireland, Galway, Connemara">

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/2996cf3aa3.js" crossorigin="anonymous"></script>
    <title>Pawfection Dog-sitting Service</title>
</head>

<body>
    <div class="info-pages">
        <header>

            <a id="paw-logo" href="index.html">
                <img src="assets/images/logo.png" alt="dog silhouette logo link to home page">
            </a>

            <nav>
                <ul id="menu">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="about-us.html">About Us</a>
                    </li>
                    <li>
                        <a href="dog-sitting.html">Dog Sitting</a>
                    </li>
                    <li>
                        <a href="testimonials.html">Testimonials</a>
                    </li>
                    <li>
                        <a href="contact-us.html" class="active">Contact Us</a>
                    </li>
                </ul>
            </nav>

        </header>

        <div class="main-title">
            <h1>Contact Us</h1>
        </div>

        <section class="contact">

            <form action="https://formdump.codeinstitute.net/" method="post" class="contact-form">

                <span id="f-name">
                    <label for="first-name">First Name</label>
                    <br>
                    <input type="text" required name="first-name" id="first-name" class="input">
                </span>

                <span id="l-name">
                    <label for="last-name">Last Name</label>
                    <br>
                    <input type="text" required name="last-name" id="last-name" class="input">
                </span>
                <br>
                <br>
                <br>
                <br>
                <span id="email-address">
                    <label for="email">Email</label>
                    <br>
                    <input type="email" required id="email" name="email" class="input">
                </span>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <label for="message">YOUR MESSAGE *Where possible message at least two weeks in
                    advance of your required sitting dates.</label>
                <textarea name="message" id="message" class="message" rows="20" cols="50">
            </textarea>
                <br>
                <span>
                    <input type="submit" value="Send" class="send">
                </span>
            </form>
            <div class="thank-you-dog">
                <img src="assets/images/thank-you-dog.png"
                    alt=" cute black dog holding blue card that says 'thank you' in its mouth">
            </div>
        </section>
    </div>

    <footer>

        <div id="times">
            <h2>Opening Times</h2>

            <br>
            Mon-Fri: 9am-5pm
            <br>
            Sat: 10am-4pm
            <br>
            Sun: Closed

        </div>

        <span class="vl"></span>

        <div id="contact-info">
            <h2>Contact</h2>

            <br>
            Phone: +353 20 918 8887
            <br>
            Email: info@pawfection.ie

        </div>

        <div>
            <ul class="social-links">
                <li>
                    <a href="https://www.instagram.com" target=_blank rel=noopener
                        aria-label="Visit our Instagram page(opens in a new tab)"><i class="fab fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://www.youtube.com" target=_blank rel=noopener
                        aria-label="Visit our youtube page(opens in a new tab)"><i class="fab fa-youtube"></i></a>
                </li>
                <li>
                    <a href="https://www.facebook.com" target=_blank rel=noopener
                        aria-label="Visit our Facebook page(opens in a new tab)"><i
                            class="fab fa-facebook-square"></i></a>
                </li>
            </ul>
        </div>

    </footer>

</body>

</html>
